    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0a0a0f;
            color: #ffffff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 10% 20%, rgba(88, 101, 242, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(114, 137, 218, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #5865F2 0%, #7289DA 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header p {
            color: #a0a0a8;
            font-size: 1em;
            font-weight: 400;

        .search-section {
            background: rgba(24, 24, 31, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(88, 101, 242, 0.1);
            border-radius: 16px;
            padding: 28px;
            margin-bottom: 32px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);

            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

            flex: 1;
            padding: 14px 18px;
            background: rgba(15, 15, 20, 0.8);
            border: 1px solid rgba(88, 101, 242, 0.15);
            border-radius: 10px;
            color: #ffffff;
            font-size: 0.95em;
            transition: all 0.3s ease;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;

        .search-box input:focus {
            outline: none;
            border-color: #5865F2;
            box-shadow: 0 0 0 3px rgba(88, 101, 242, 0.1);
            background: rgba(15, 15, 20, 0.95);
        }

        .search-box input::placeholder {
            color: #6b6b7a;
        }

            padding: 14px 28px;
            background: linear-gradient(135deg, #5865F2 0%, #4752C4 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 0.95em;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .search-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(88, 101, 242, 0.4);
        }

        .search-box button:active {
            transform: translateY(0);
        }

        }

        .quick-examples span {

            margin-right: 8px;

            color: #ffffff;

        }

            align-items: center;
            justify-content: center;

<body>
    <div class="container">
        <div class="header">
            <h1>Zeon Bot Profile Viewer</h1>
            <p>Advanced Discord Profile Analytics</p>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="userIdInput" placeholder="Enter Discord User ID">
                <button onclick="searchUser()">Search Profile</button>
            </div>
            <div class="quick-examples">
                <span>Quick access:</span>
                <button class="example-btn" onclick="loadExample('832622376063336498')">Owner Profile</button>
                <button class="example-btn" onclick="loadExample('1270759337916104708')">Example User</button>
            </div>
        </div>

        <div id="content"></div>
    </div>

    <script>
        const API_BASE = 'https://zeonbot.onrender.com/api/v1';

        function loadExample(userId) {
            document.getElementById('userIdInput').value = userId;
            searchUser();
        }

        function checkUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('id');
            if (userId) {
                document.getElementById('userIdInput').value = userId;
                searchUser();
            }
        }

        async function searchUser() {
            const userId = document.getElementById('userIdInput').value.trim();
            const content = document.getElementById('content');

            if (!userId) {
                content.innerHTML = '<div class="error">Please enter a Discord User ID</div>';
                return;
            }

            const newUrl = `${window.location.pathname}?id=${userId}`;
            window.history.pushState({userId}, '', newUrl);

            content.innerHTML = '<div class="loading">Loading profile data</div>';

            try {
                const response = await fetch(`${API_BASE}/users/${userId}`);
                
                if (!response.ok) {
                    throw new Error('User not found or API error');
                }

                const data = await response.json();
                displayProfile(data);
            } catch (error) {
                content.innerHTML = `<div class="error">${error.message}. Please verify the User ID and try again.</div>`;
            }
        }

        function parseEmoji(text) {
            if (!text) return '';
            
            return text.replace(/<a?:(\w+):(\d+)>/g, (match, name, id) => {
                const isAnimated = match.startsWith('<a:');
                const extension = isAnimated ? 'gif' : 'png';
                return `<img src="https://cdn.discordapp.com/emojis/${id}.${extension}" alt="${name}" title="${name}">`;
            });
        }

        function copyShareUrl() {
            const shareUrl = document.getElementById('shareUrl').textContent;
            navigator.clipboard.writeText(shareUrl).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy Link';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        function displayProfile(data) {
            const statusClass = {
                'online': 'status-online',
                'idle': 'status-idle',
                'dnd': 'status-dnd',
                'offline': 'status-offline'
            };

            const badges = data.badges.map(badge => 
                `<div class="badge">
                    <span class="badge-emoji">${parseEmoji(badge.emoji)}</span>
                    <span>${badge.display_name}</span>
                </div>`
            ).join('');

            const parsedBio = data.bio ? parseEmoji(data.bio) : '';
            const bioSection = parsedBio ? 
                `<div class="bio-section">
                    <h3>Biography</h3>
                    <div class="bio-text">${parsedBio}</div>
                </div>` : '';

            const noprefixTag = data.noprefix && data.noprefix.enabled ? 
                `<span class="feature-tag noprefix-indicator">
                    <span>⚡</span>
                    <span>No Prefix ${data.noprefix.is_permanent ? '(Permanent)' : '(Active)'}</span>
                </span>` : '';

            const blacklistedTag = data.is_blacklisted ? 
                `<span class="feature-tag blacklisted-indicator">
                    <span>⚠️</span>
                    <span>Blacklisted</span>
                </span>` : '';

            const botTag = data.is_bot ? 
                `<span class="feature-tag bot-indicator">
                    <span>🤖</span>
                    <span>Bot Account</span>
                </span>` : '';

            const voteInfo = data.vote_info ? 
                `<div class="stat-card">
                    <div class="stat-label">Total Votes</div>
                    <div class="stat-value">${data.vote_info.total_votes}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Vote Status</div>
                    <div class="stat-value">${data.vote_info.has_active_vote ? '✅ Active' : '❌ Inactive'}</div>
                </div>` : '';

            const guilds = data.mutual_guilds.map(guild => 
                `<div class="guild-card">
                    <img src="${guild.icon_url || 'https://cdn.discordapp.com/embed/avatars/0.png'}" 
                         alt="${guild.name}" class="guild-icon">
                    <div class="guild-name">${guild.name}</div>
                    <div class="guild-id">ID: ${guild.id}</div>
                </div>`
            ).join('');

            const shareUrl = `${window.location.origin}${window.location.pathname}?id=${data.id}`;

            const html = `
                <div class="profile-card">
                    <div class="profile-banner" style="${data.banner_url ? `background-image: url('${data.banner_url}'); background-size: cover; background-position: center;` : ''}"></div>
                    
                    <div class="profile-content">
                        <div class="avatar-section">
                            <div class="avatar-wrapper">
                                <img src="${data.avatar_url}" alt="${data.name}" class="avatar">
                                <div class="status-indicator ${statusClass['online']}"></div>
                            </div>
                            <div class="user-info">
                                <div class="username">${data.global_name || data.name}</div>
                                <div class="user-id">@${data.name}${data.discriminator !== '0' ? '#' + data.discriminator : ''} • ${data.id}</div>
                                <div class="badges">
                                    ${badges}
                                    ${noprefixTag}
                                    ${blacklistedTag}
                                    ${botTag}
                                </div>
                            </div>
                        </div>

                        ${bioSection}

                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-label">Mutual Servers</div>
                                <div class="stat-value">${data.mutual_guilds_count}</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-label">Account Created</div>
                                <div class="stat-value">${new Date(data.created_at).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}</div>
                            </div>
                            ${voteInfo}
                        </div>

                        <div class="share-section">
                            <span class="share-label">Share Profile:</span>
                            <div class="share-url" id="shareUrl">${shareUrl}</div>
                            <button class="copy-btn" onclick="copyShareUrl()">Copy Link</button>
                        </div>

                        ${data.mutual_guilds.length > 0 ? `
                            <div class="guilds-section">
                                <h2 class="section-title">
                                    <span>Mutual Servers (${data.mutual_guilds_count})</span>
                                </h2>
                                <div class="guilds-grid">
                                    ${guilds}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;

            document.getElementById('content').innerHTML = html;
        }

        document.getElementById('userIdInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchUser();
            }
        });

        window.addEventListener('popstate', function(event) {
            if (event.state && event.state.userId) {
                document.getElementById('userIdInput').value = event.state.userId;
                searchUser();
            }
        });

        checkUrlParams();
    </script>
</body>
</html>
