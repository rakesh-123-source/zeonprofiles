<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeon Bot - Profile Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'gg sans', 'Noto Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #313338;
            color: #dbdee1;
            min-height: 100vh;
        }

        .top-nav {
            background: #1e1f22;
            border-bottom: 1px solid #1e1f22;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .bot-logo {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #5865f2, #7289da);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
        }

        .nav-title {
            font-size: 16px;
            font-weight: 600;
            color: #f2f3f5;
        }

        .search-button {
            background: #2b2d31;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            color: #b5bac1;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            transition: background 0.2s;
        }

        .search-button:hover {
            background: #35373c;
        }

        .container {
            max-width: 100%;
            margin: 0;
            padding: 0;
        }

        .home-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 57px);
            padding: 40px 20px;
        }

        .home-content {
            text-align: center;
            max-width: 440px;
        }

        .home-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #5865f2, #7289da);
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 700;
            color: white;
        }

        .home-title {
            font-size: 24px;
            font-weight: 600;
            color: #f2f3f5;
            margin-bottom: 8px;
        }

        .home-subtitle {
            font-size: 16px;
            color: #b5bac1;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .search-container {
            width: 100%;
            margin-bottom: 20px;
        }

        .search-input-wrapper {
            position: relative;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            background: #1e1f22;
            border: 1px solid #1e1f22;
            border-radius: 8px;
            color: #dbdee1;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: #5865f2;
        }

        .search-input::placeholder {
            color: #6d6f78;
        }

        .quick-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .quick-btn {
            padding: 10px 20px;
            background: #5865f2;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .quick-btn:hover {
            background: #4752c4;
        }

        .quick-btn.secondary {
            background: #4e5058;
        }

        .quick-btn.secondary:hover {
            background: #6d6f78;
        }

        .search-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 2000;
            align-items: flex-start;
            justify-content: center;
            padding-top: 100px;
        }

        .search-modal.active {
            display: flex;
        }

        .search-modal-content {
            background: #313338;
            border-radius: 8px;
            width: 90%;
            max-width: 440px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .search-modal-input {
            width: 100%;
            padding: 16px;
            background: #1e1f22;
            border: none;
            border-radius: 8px 8px 0 0;
            color: #dbdee1;
            font-size: 16px;
            font-family: inherit;
        }

        .search-modal-input:focus {
            outline: none;
        }

        .search-modal-input::placeholder {
            color: #6d6f78;
        }

        .search-options {
            padding: 12px;
        }

        .search-option {
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 4px;
        }

        .search-option:hover {
            background: #2b2d31;
        }

        .option-title {
            color: #f2f3f5;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .option-desc {
            color: #b5bac1;
            font-size: 12px;
        }

        .profile-view {
            display: none;
        }

        .profile-view.active {
            display: block;
        }

        .profile-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .profile-banner-section {
            position: relative;
            height: 240px;
            background: linear-gradient(135deg, #5865f2 0%, #7289da 100%);
        }

        .profile-banner-section.has-banner {
            background-size: cover;
            background-position: center;
        }

        .profile-content-wrapper {
            background: #111214;
            border-radius: 8px 8px 0 0;
            margin-top: -60px;
            position: relative;
            padding: 16px;
        }

        .profile-header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
            position: relative;
        }

        .avatar-container {
            position: relative;
            margin-top: -70px;
            margin-right: 16px;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 8px solid #111214;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .status-badge {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 6px solid #111214;
            background: #23a559;
        }

        .status-idle { background: #f0b232; }
        .status-dnd { background: #f23f43; }
        .status-offline { background: #80848e; }

        .profile-info {
            flex: 1;
            padding-top: 16px;
        }

        .username-section {
            margin-bottom: 12px;
        }

        .display-name {
            font-size: 20px;
            font-weight: 600;
            color: #f2f3f5;
            margin-bottom: 2px;
        }

        .username-tag {
            font-size: 14px;
            color: #b5bac1;
        }

        .profile-badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        .profile-badge {
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-badge img {
            width: 100%;
            height: 100%;
        }

        .divider {
            height: 1px;
            background: #3f4147;
            margin: 16px 0;
        }

        .section-title {
            font-size: 12px;
            font-weight: 700;
            color: #b5bac1;
            text-transform: uppercase;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }

        .bio-box {
            background: #2b2d31;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            color: #dbdee1;
            line-height: 1.5;
            font-size: 14px;
        }

        .bio-box img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }

        .info-rows {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #2b2d31;
            border-radius: 8px;
        }

        .info-label {
            font-size: 14px;
            color: #b5bac1;
            font-weight: 500;
        }

        .info-value {
            font-size: 14px;
            color: #f2f3f5;
            font-weight: 600;
        }

        .tag-container {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .status-tag {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .tag-premium {
            background: rgba(88, 101, 242, 0.15);
            color: #5865f2;
        }

        .tag-blacklist {
            background: rgba(242, 63, 67, 0.15);
            color: #f23f43;
        }

        .tag-bot {
            background: rgba(88, 101, 242, 0.15);
            color: #5865f2;
        }

        .tag-active {
            background: rgba(35, 165, 89, 0.15);
            color: #23a559;
        }

        .guilds-section {
            margin-top: 16px;
        }

        .guilds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
        }

        .guild-item {
            background: #2b2d31;
            border-radius: 8px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background 0.2s;
            cursor: pointer;
        }

        .guild-item:hover {
            background: #35373c;
        }

        .guild-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .guild-info {
            flex: 1;
            min-width: 0;
        }

        .guild-name {
            font-size: 14px;
            font-weight: 600;
            color: #f2f3f5;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .guild-id {
            font-size: 12px;
            color: #6d6f78;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 57px);
            color: #b5bac1;
            font-size: 16px;
            gap: 12px;
        }

        .loading::before {
            content: '';
            width: 24px;
            height: 24px;
            border: 3px solid #2b2d31;
            border-top-color: #5865f2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 57px);
            padding: 40px 20px;
            text-align: center;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .error-title {
            font-size: 20px;
            font-weight: 600;
            color: #f2f3f5;
            margin-bottom: 8px;
        }

        .error-message {
            font-size: 14px;
            color: #b5bac1;
            margin-bottom: 24px;
        }

        .back-button {
            padding: 10px 20px;
            background: #5865f2;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .back-button:hover {
            background: #4752c4;
        }

        @media (max-width: 768px) {
            .profile-banner-section {
                height: 180px;
            }

            .profile-avatar {
                width: 90px;
                height: 90px;
                border-width: 6px;
            }

            .status-badge {
                width: 22px;
                height: 22px;
                border-width: 5px;
            }

            .avatar-container {
                margin-top: -50px;
            }

            .display-name {
                font-size: 18px;
            }

            .guilds-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <div class="nav-left">
            <div class="bot-logo">Z</div>
            <div class="nav-title">Zeon Profile Viewer</div>
        </div>
        <button class="search-button" onclick="openSearchModal()">
            <span>🔍</span>
            <span>Search</span>
        </button>
    </div>

    <div class="container">
        <div id="homeScreen" class="home-screen">
            <div class="home-content">
                <div class="home-icon">Z</div>
                <h1 class="home-title">Welcome to Zeon Profile Viewer</h1>
                <p class="home-subtitle">Search for any Discord user by their ID or username to view their detailed profile</p>
                
                <div class="search-container">
                    <div class="search-input-wrapper">
                        <input type="text" id="homeSearchInput" class="search-input" placeholder="Enter User ID or Username">
                    </div>
                </div>

                <div class="quick-actions">
                    <button class="quick-btn" onclick="loadExample('832622376063336498')">View Owner</button>
                    <button class="quick-btn secondary" onclick="loadExample('1270759337916104708')">Example Profile</button>
                </div>
            </div>
        </div>

        <div id="profileView" class="profile-view"></div>
    </div>

    <div id="searchModal" class="search-modal" onclick="closeSearchModal(event)">
        <div class="search-modal-content" onclick="event.stopPropagation()">
            <input type="text" id="modalSearchInput" class="search-modal-input" placeholder="Search by User ID or Username">
            <div class="search-options">
                <div class="search-option" onclick="loadExample('832622376063336498')">
                    <div class="option-title">Owner Profile</div>
                    <div class="option-desc">View bot owner's profile</div>
                </div>
                <div class="search-option" onclick="loadExample('1270759337916104708')">
                    <div class="option-title">Example User</div>
                    <div class="option-desc">View example profile</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://zeonbot.onrender.com/api/v1';

        function openSearchModal() {
            document.getElementById('searchModal').classList.add('active');
            document.getElementById('modalSearchInput').focus();
        }

        function closeSearchModal(event) {
            if (event.target === document.getElementById('searchModal')) {
                document.getElementById('searchModal').classList.remove('active');
            }
        }

        function loadExample(userId) {
            document.getElementById('searchModal').classList.remove('active');
            searchUser(userId);
        }

        function checkUrlParams() {
            const path = window.location.pathname;
            const segments = path.split('/').filter(s => s);
            
            if (segments.length > 0) {
                const lastSegment = segments[segments.length - 1];
                if (lastSegment && lastSegment !== 'profile.html') {
                    searchUser(lastSegment);
                }
            }
        }

        async function searchUser(input) {
            const userId = input || document.getElementById('homeSearchInput').value.trim() || document.getElementById('modalSearchInput').value.trim();
            
            if (!userId) {
                showError('Please enter a User ID or Username');
                return;
            }

            const newUrl = `${window.location.pathname.replace(/\/[^\/]*$/, '')}/${userId}`;
            window.history.pushState({userId}, '', newUrl);

            document.getElementById('homeScreen').style.display = 'none';
            document.getElementById('profileView').innerHTML = '<div class="loading">Loading profile</div>';
            document.getElementById('profileView').classList.add('active');

            try {
                const response = await fetch(`${API_BASE}/users/${userId}`);
                
                if (!response.ok) {
                    throw new Error('User not found');
                }

                const data = await response.json();
                displayProfile(data);
            } catch (error) {
                showError(error.message);
            }
        }

        function showError(message) {
            const html = `
                <div class="error-screen">
                    <div class="error-icon">⚠️</div>
                    <div class="error-title">User Not Found</div>
                    <div class="error-message">${message}</div>
                    <button class="back-button" onclick="goHome()">Go Back</button>
                </div>
            `;
            document.getElementById('profileView').innerHTML = html;
        }

        function goHome() {
            document.getElementById('homeScreen').style.display = 'flex';
            document.getElementById('profileView').classList.remove('active');
            window.history.pushState({}, '', window.location.pathname.replace(/\/[^\/]*$/, ''));
        }

        function parseEmoji(text) {
            if (!text) return '';
            return text.replace(/<a?:(\w+):(\d+)>/g, (match, name, id) => {
                const isAnimated = match.startsWith('<a:');
                const ext = isAnimated ? 'gif' : 'png';
                return `<img src="https://cdn.discordapp.com/emojis/${id}.${ext}" alt="${name}">`;
            });
        }

        function displayProfile(data) {
            const bannerStyle = data.banner_url ? 
                `style="background-image: url('${data.banner_url}'); background-size: cover; background-position: center;"` : '';

            const badges = data.badges.map(b => 
                `<div class="profile-badge" title="${b.display_name}">${parseEmoji(b.emoji)}</div>`
            ).join('');

            const bioSection = data.bio ? 
                `<div class="section-title">About Me</div>
                <div class="bio-box">${parseEmoji(data.bio)}</div>` : '';

            const noprefixTag = data.noprefix?.enabled ? 
                `<span class="status-tag tag-active">⚡ No Prefix ${data.noprefix.is_permanent ? '(Permanent)' : ''}</span>` : '';

            const blacklistTag = data.is_blacklisted ? 
                `<span class="status-tag tag-blacklist">⚠️ Blacklisted</span>` : '';

            const botTag = data.is_bot ? 
                `<span class="status-tag tag-bot">🤖 Bot</span>` : '';

            const guilds = data.mutual_guilds.map(g => 
                `<div class="guild-item">
                    <img src="${g.icon_url || 'https://cdn.discordapp.com/embed/avatars/0.png'}" class="guild-icon">
                    <div class="guild-info">
                        <div class="guild-name">${g.name}</div>
                        <div class="guild-id">${g.id}</div>
                    </div>
                </div>`
            ).join('');

            const html = `
                <div class="profile-container">
                    <div class="profile-banner-section ${data.banner_url ? 'has-banner' : ''}" ${bannerStyle}></div>
                    
                    <div class="profile-content-wrapper">
                        <div class="profile-header">
                            <div class="avatar-container">
                                <img src="${data.avatar_url}" class="profile-avatar">
                                <div class="status-badge status-online"></div>
                            </div>
                            <div class="profile-info">
                                <div class="username-section">
                                    <div class="display-name">${data.global_name || data.name}</div>
                                    <div class="username-tag">@${data.name}${data.discriminator !== '0' ? '#' + data.discriminator : ''}</div>
                                </div>
                                ${badges ? `<div class="profile-badges">${badges}</div>` : ''}
                            </div>
                        </div>

                        <div class="divider"></div>

                        ${bioSection}

                        <div class="section-title">User Information</div>
                        <div class="info-rows">
                            <div class="info-row">
                                <span class="info-label">User ID</span>
                                <span class="info-value">${data.id}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Account Created</span>
                                <span class="info-value">${new Date(data.created_at).toLocaleDateString('en-US', {month: 'short', day: 'numeric', year: 'numeric'})}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Mutual Servers</span>
                                <span class="info-value">${data.mutual_guilds_count}</span>
                            </div>
                            ${data.vote_info ? `
                            <div class="info-row">
                                <span class="info-label">Total Votes</span>
                                <span class="info-value">${data.vote_info.total_votes}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Vote Status</span>
                                <span class="info-value">${data.vote_info.has_active_vote ? '✅ Active' : '❌ Inactive'}</span>
                            </div>` : ''}
                        </div>

                        ${noprefixTag || blacklistTag || botTag ? `
                        <div class="divider"></div>
                        <div class="section-title">Status Tags</div>
                        <div class="tag-container">
                            ${noprefixTag}
                            ${blacklistTag}
                            ${botTag}
                        </div>` : ''}

                        ${data.mutual_guilds.length > 0 ? `
                        <div class="divider"></div>
                        <div class="guilds-section">
                            <div class="section-title">Mutual Servers — ${data.mutual_guilds_count}</div>
                            <div class="guilds-grid">${guilds}</div>
                        </div>` : ''}
                    </div>
                </div>
            `;

            document.getElementById('profileView').innerHTML = html;
        }

        document.getElementById('homeSearchInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') searchUser();
        });

        document.getElementById('modalSearchInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                document.getElementById('searchModal').classList.remove('active');
                searchUser();
            }
        });

        window.addEventListener('popstate', () => {
            checkUrlParams();
        });

        checkUrlParams();
    </script>
</body>
</html>
